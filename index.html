<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiesta Din√°mica</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f9f9f9, #e3f2fd);
    }
    .container {
      margin: 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #4a90e2;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }
    #countdown {
      font-size: 1.8rem;
      color: #333;
      margin: 20px 0;
    }
    .btn {
      padding: 12px 25px;
      margin: 15px 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(to right, #4a90e2, #007bff);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: linear-gradient(to right, #007bff, #4a90e2);
    }
    video {
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ ¬°EFREN TE QUIERE EN SU FIESTA DINAMICA! üéâ</h1>
    <video id="invitationVideo" autoplay loop muted playsinline>
      <source src="https://github.com/cumpleEfren/fiestaEfren/blob/4be8c46e878390a43687e27d239064a543094dff/Invitaci%C3%B3n%20de%20Cumplea%C3%B1os%20de%20Hombre%20Moderno%20Negro.mp4" type="video/mp4">
      Tu navegador no soporta videos HTML5.
    </video>
    <div id="countdown">Cargando cuenta regresiva...</div>
    <a class="btn" href="https://maps.app.goo.gl/PpxnqZ5fNDksWkxz6" target="_blank">üìç Ver Direcci√≥n en Maps</a>
  </div>

  <script>
    // Configuraci√≥n de la cuenta regresiva
    const targetDate = new Date("May 3, 2025 14:30:00").getTime();
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownElement.innerHTML = "¬°La fiesta ha comenzado!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days} d√≠as, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
    }

    const interval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
